</head>
<body>

  <div class="wrapper">
		<nav class="navbar">
		  <div class="container">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span> 
		      </button>
		      <h1>SAIF DAR</h1>

		    <div class="collapse navbar-collapse" id="myNavbar">

		      </ul>

		  </div>

    <div class="container-fluid main-content">
      <div class="row">
        <section id="contact" class="container col-xl-12 col-lg-12 col-md-9 col-sm-6 col-xs-6">
          <div class="content">

            <h2>Contact Me</h2>
            <hr>
            
            <form>
              <div class="form-group">
                <label for="usr">Name:<span style="color:red">*</span></label>
                <input type="text" class="form-control" id="usr" placeholder="John Smith" required>
              </div>
              <div class="form-group">
                <label for="company">Company Name:</label>
                <input type="text" class="form-control" id="compName" placeholder="Jubatus Development">
              </div>
              <div class="form-group">
                <label for="Email">Email:<span style="color:red">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="jsmith@gmail.com" required>
              </div>
              <div class="form-group">
                <label for="Phone">Phone Number:</label>
                <input type="phone" class="form-control" id="phNum" placeholder="555-555-5555">
              </div>
              <div class="form-group">
                <label for="comment">Message:<span style="color:red">*</span></label>
                <textarea class="form-control" rows="10" id="comment" placeholder="Comment" required></textarea>
              </div>
              <div class="form-group">
                <label for="comment"><span style="color:red">* </span>Required Fields</label>
              </div>

              <br>
              
              <button type="submit" class="btn btn-primary">Submit</button>

            </form>
          </div>  
        </section>

        
        

      </div>      
    </div>

    <footer>
          <p><span> &copy; 2017 Coded by SAIF DAR</span></p>
      </footer>

  </div>


</body>
